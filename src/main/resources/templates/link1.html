<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style1.css}">
</head>
<body>
<h3>Danh sách tất cả người</h3>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>fullname</th>
        <th>job</th>
        <th>gender</th>
        <th>city</th>
        <th>salary</th>
        <th>birthday</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${personList}">
        <td th:text="${person.id}">1</td>
        <td th:text="${person.fullName}">nam</td>
        <td th:text="${person.job}">hs</td>
        <td th:text="${person.gender}">nam</td>
        <td th:text="${person.city}">HN</td>
        <td th:text="${person.salary}">100</td>
        <td th:text="${person.birthday}">2002/10/24</td>
    </tr>
    </tbody>
</table></body>
</html>
